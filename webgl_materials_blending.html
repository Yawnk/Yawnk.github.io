    <script type="module">
      import * as THREE from 'https://Yawnk.github.io/three.module.js';
      
      var camera, scene, renderer;
      var mapBg;
      
      var textureLoader = new THREE.TextureLoader();
      
      init();
      animate();
      
      function init()
      {
        //CAMERA
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeigth, 1, 1000);
        camera.position.z = 600;
       
        //SCENE
        scene = new THREE.Scene();
        
        //BACKGROUND
        
        var canvas = document.createElement('canvas');
        var ctx=canvas.getContext('2d');
        canvas.width=canvas.height=128;
        ctx.fillStyle='#ddd';
        ctx.fillRect(0,0,128,128);
        ctx.fillStyle='#555';
        ctx.fillRect(0,0,64,64);
        ctx.fillStyle='#999';
        ctx.fillRect(32,32,32,32);
        ctx.fillStyle='#555';
        ctx.fillRect(64,64,64,64);
        ctx.fillStyle='#777';
        ctx.fillRect(96,96,32,32);
        
        mapBg = new THREE.CanvasTexxtures(canvas);
        mapBg.wrapS = mapBg.wrapT = THREE.RepeatWrapping;
        mapBg.repeat.set(128,64);
        
        /*
        var mapBg=textureLoader.load('textures/disturb.jpg');
        mapBg.wrapS=mapBg.wrapT=THREE.RepeatWrapping;
        mapBg.repeat.set(8,4);
        */
        
        var materialBg=new THREE.MeshBasicMaterila({map:mapBg});
        
        var meshBg = new THREE.Mesh(new THREE.PlaneBufferGeometry(4000,2000),materialBg);
        scene.add(meshBg);
        
        //OBJECTS
        
        var blendings=[
            {name:'No',constant: THREE.NoBlending},
         ];
      }
